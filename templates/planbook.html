<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Planbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Planner</a>
          <div class="nav-collapse">
            <ul class="nav"><li><a href="/">Home</a></li></ul>
            <ul class="nav pull-right">
              {% if user %}
              <li><a href="#">{{user.username}}</a></li>
              <li><a href="/logout">Logout</a></li>
              {% else %}
              <li><a href="/login">Login</a></li>
              <li><a href="/signup">Sign Up</a></li>
              {% endif %}

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">

	<style type="text/css">

		textarea {
			height: 80px;
      width: 150px;
		}


		.subj {
  			margin-top: 100px;
  			margin-right: 24px;
  			margin-bottom: 90px;
  			}


		.day {
  			padding: 72px;
  		}


	</style>



   <div class="span11">
    <div id="assignments">
    <div class = "row-fluid">
      <span class="span1"></span>
      <span class='span2'>Monday</span>
      <span class='span2'>Tuesday</span>
      <span class='span2'>Wednesday</span>
      <span class='span2'>Thursday</span>
      <span class='span2'>Friday</span>
    </div>

    <div class='row-fluid' id="eng">
    
    <span class="span1"><br>English</span>
    <span class="span2"><textarea id="mondayeng">{{assignments["eng"]["monday"]}}</textarea> </span>
    <span class="span2"><textarea id="tuesdayeng">{{assignments["eng"]["tuesday"]}}</textarea> </span>
    <span class="span2"><textarea id="wednesdayeng">{{assignments["eng"]["wednesday"]}}</textarea> </span>
    <span class="span2"><textarea id="thursdayeng">{{assignments["eng"]["thursday"]}}</textarea> </span>
    <span class="span2"><textarea id="fridayeng">{{assignments["eng"]["friday"]}}</textarea> </span>
    </div>
    <div class='row-fluid' id="hist">
      <span class="span1"><br>History</span>
    <span class="span2"> <textarea id="mondayhist">{{assignments["hist"]["monday"]}}</textarea> </span>
    <span class="span2"> <textarea id="tuesdayhist">{{assignments["hist"]["tuesday"]}}</textarea> </span>
    <span class="span2"> <textarea id="wednesdayhist">{{assignments["hist"]["wednesday"]}}</textarea> </span>
   <span class="span2"> <textarea id="thursdayhist">{{assignments["hist"]["thursday"]}}</textarea> </span>
   <span class="span2"> <textarea id="fridayhist">{{assignments["hist"]["friday"]}}</textarea> </span>
    </div>

    <div class="row-fluid" id="math">
      <span class="span1"><br>Math</span>
      <span class="span2"><textarea id="mondaymath">{{assignments["math"]["monday"]}}</textarea> </span>
      <span class="span2"> <textarea id="tuesdaymath">{{assignments["math"]["tuesday"]}}</textarea> </span>
      <span class="span2"> <textarea id="wednesdaymath">{{assignments["math"]["wednesday"]}}</textarea> </span>
      <span class="span2"><textarea id="thursdaymath">{{assignments["math"]["thursday"]}}</textarea> </span>
      <span class="span2"><textarea id="fridaymath">{{assignments["math"]["friday"]}}</textarea> </span>
    </div>

    <div class="row-fluid" id="sci">
      <span class="span1"><br>Science</span>
      <span class="span2"><textarea id="mondaysci">{{assignments["sci"]["monday"]}}</textarea> </span>
      <span class="span2"><textarea id="tuesdaysci">{{assignments["sci"]["tuesday"]}}</textarea> </span>
      <span class="span2"><textarea id="wednesdaysci">{{assignments["sci"]["wednesday"]}}</textarea> </span>
      <span class="span2"><textarea id="thursdaysci">{{assignments["sci"]["thursday"]}}</textarea> </span>
      <span class="span2"><textarea id="fridaysci">{{assignments["sci"]["friday"]}}</textarea> </span>
    </div>

    <div class="row-fluid" id="lang">
      <span class="span1"><br>Language</span>
      <span class="span2"><textarea id="mondaylang">{{assignments["lang"]["monday"]}}</textarea> </span>
      <span class="span2"><textarea id="tuesdaylang">{{assignments["lang"]["tuesday"]}}</textarea> </span>
      <span class="span2"><textarea id="wednesdaylang">{{assignments["lang"]["wednesday"]}}</textarea> </span>
      <span class="span2"><textarea id="thursdaylang">{{assignments["lang"]["thursday"]}}</textarea> </span>
      <span class="span2"><textarea id="fridaylang">{{assignments["lang"]["friday"]}}</textarea> </span>
    </div>
    
    <div class="row-fluid" id="other">
      <span class="span1"><br>Other</span>
      <span class="span2"><textarea id="mondayother">{{assignments["other"]["monday"]}}</textarea> </span>
      <span class="span2"><textarea id="tuesdayother">{{assignments["other"]["tuesday"]}}</textarea> </span>
      <span class="span2"><textarea id="wednesdayother">{{assignments["other"]["wednesday"]}}</textarea> </span>
      <span class="span2"><textarea id="thursdayother">{{assignments["other"]["thursday"]}}</textarea> </span>
      <span class="span2"><textarea id="fridayother">{{assignments["other"]["friday"]}}</textarea> </span>
    </div>
    
    <div class="row-fluid" id="notes">
      <span class="span1"><br>Notes</span>
      <span class="span2"> <textarea id="notes">{{assignments["notes"]["monday"]}}</textarea></span>
    </div>

	<div class="row-fluid">
    <span class="span1 offset6">
      <div class="btn-group">
        <button class="btn"> &lt;&lt;</button>
        <button class="btn" id="save"> Save </button>
        <button class="btn"> &gt;&gt;</button>
      </div>
    </span>
	</div>
</div>
	</div> <!--/row -->
    </div> <!-- /container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>

    <script type="text/javascript">
      $('button#save').click(function() {
        
    	  var days = {
    	  
      	  'monday': {
      	  	'eng': $('textarea#mondayeng').val(),
      	  	'hist': $('textarea#mondayhist').val(),
      	  	'math': $('textarea#mondaymath').val(),
      	  	'sci': $('textarea#mondaysci').val(),
      	  	'lang': $('textarea#mondaylang').val(),
      	  },
      	  
      	  'tuesday': {
      	  	'eng': $('textarea#tuesdayeng').val(),
      	  	'hist': $('textarea#tuesdayhist').val(),
      	  	'math': $('textarea#tuesdaymath').val(),
      	  	'sci': $('textarea#tuesdaysci').val(),
      	  	'lang': $('textarea#tuesdaylang').val(),
      	  },
      	  
      	  'wednesday': {
      	  	'eng': $('textarea#wednesdayeng').val(),
      	  	'hist': $('textarea#wednesdayhist').val(),
      	  	'math': $('textarea#wednesdaymath').val(),
      	  	'sci': $('textarea#wednesdaysci').val(),
      	  	'lang': $('textarea#wednesdaylang').val(),
      	  },
      	  'thursday': {
      	  	'eng': $('textarea#thursdayeng').val(),
      	  	'hist': $('textarea#thursdayhist').val(),
      	  	'math': $('textarea#thursdaymath').val(),
      	  	'sci': $('textarea#thursdaysci').val(),
      	  	'lang': $('textarea#thursdaylang').val(),
      	  },
      	  
      	  'friday': {
      	  	'eng': $('textarea#fridayeng').val(),
      	  	'hist': $('textarea#fridayhist').val(),
      	  	'math': $('textarea#fridaymath').val(),
      	  	'sci': $('textarea#fridaysci').val(),
      	  	'lang': $('textarea#fridaylang').val(),
      	  }
    	  };

        $.ajax({
          dataType: "json",
          data: days,
          success: function(data) {
            $("#eng").find("textarea").each(function() {
              $(this).text(data[$(this).attr("id")])
            });
          },

        });

      });
      </script>

  </body>
</html>
