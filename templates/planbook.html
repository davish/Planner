{% extends "base.html" %}

{% block container %}
  <style type="text/css">

    textarea {
      height: 80px;
      width: 150px;
    }


    .subj {
        margin-top: 100px;
        margin-right: 24px;
        margin-bottom: 90px;
        }


    .day {
        padding: 72px;
      }


  </style>



   <div class="span11">
    <div id="assignments">
    <div class = "row-fluid">
      <span class="span1" id="date">{{assignments["date"]}}</span>
      <span class='span2'>Monday</span>
      <span class='span2'>Tuesday</span>
      <span class='span2'>Wednesday</span>
      <span class='span2'>Thursday</span>
      <span class='span2'>Friday</span>
    </div>


    <div class='row-fluid' id="eng">
    
    <span class="span1"><br>English</span>
    <span class="span2"><textarea id="mondayeng">{{assignments["mondayeng"]}}</textarea> </span>
    <span class="span2"><textarea id="tuesdayeng">{{assignments["tuesdayeng"]}}</textarea> </span>
    <span class="span2"><textarea id="wednesdayeng">{{assignments["wednesdayeng"]}}</textarea> </span>
    <span class="span2"><textarea id="thursdayeng">{{assignments["thursdayeng"]}}</textarea> </span>
    <span class="span2"><textarea id="fridayeng">{{assignments["fridayeng"]}}</textarea> </span>
    </div>
    <div class='row-fluid' id="hist">
      <span class="span1"><br>History</span>
    <span class="span2"> <textarea id="mondayhist">{{assignments["mondayhist"]}}</textarea> </span>
    <span class="span2"> <textarea id="tuesdayhist">{{assignments["tuesdayhist"]}}</textarea> </span>
    <span class="span2"> <textarea id="wednesdayhist">{{assignments["wednesdayhist"]}}</textarea> </span>
   <span class="span2"> <textarea id="thursdayhist">{{assignments["thursdayhist"]}}</textarea> </span>
   <span class="span2"> <textarea id="fridayhist">{{assignments["fridayhist"]}}</textarea> </span>
    </div>

    <div class="row-fluid" id="math">
      <span class="span1"><br>Math</span>
      <span class="span2"><textarea id="mondaymath">{{assignments["mondaymath"]}}</textarea> </span>
      <span class="span2"> <textarea id="tuesdaymath">{{assignments["tuesdaymath"]}}</textarea> </span>
      <span class="span2"> <textarea id="wednesdaymath">{{assignments["wednesdaymath"]}}</textarea> </span>
      <span class="span2"><textarea id="thursdaymath">{{assignments["thursdaymath"]}}</textarea> </span>
      <span class="span2"><textarea id="fridaymath">{{assignments["fridaymath"]}}</textarea> </span>
    </div>

    <div class="row-fluid" id="sci">
      <span class="span1"><br>Science</span>
      <span class="span2"><textarea id="mondaysci">{{assignments["mondaysci"]}}</textarea> </span>
      <span class="span2"><textarea id="tuesdaysci">{{assignments["tuesdaysci"]}}</textarea> </span>
      <span class="span2"><textarea id="wednesdaysci">{{assignments["wednesdaysci"]}}</textarea> </span>
      <span class="span2"><textarea id="thursdaysci">{{assignments["thursdaysci"]}}</textarea> </span>
      <span class="span2"><textarea id="fridaysci">{{assignments["fridaysci"]}}</textarea> </span>
    </div>

    <div class="row-fluid" id="lang">
      <span class="span1"><br>Language</span>
      <span class="span2"><textarea id="mondaylang">{{assignments["mondaylang"]}}</textarea> </span>
      <span class="span2"><textarea id="tuesdaylang">{{assignments["tuesdaylang"]}}</textarea> </span>
      <span class="span2"><textarea id="wednesdaylang">{{assignments["wednesdaylang"]}}</textarea> </span>
      <span class="span2"><textarea id="thursdaylang">{{assignments["thursdaylang"]}}</textarea> </span>
      <span class="span2"><textarea id="fridaylang">{{assignments["fridaylang"]}}</textarea> </span>
    </div>
    
    <div class="row-fluid" id="other">
      <span class="span1"><br>Other</span>
      <span class="span2"><textarea id="mondayother">{{assignments["mondayother"]}}</textarea> </span>
      <span class="span2"><textarea id="tuesdayother">{{assignments["tuesdayother"]}}</textarea> </span>
      <span class="span2"><textarea id="wednesdayother">{{assignments["wednesdayother"]}}</textarea> </span>
      <span class="span2"><textarea id="thursdayother">{{assignments["thursdayother"]}}</textarea> </span>
      <span class="span2"><textarea id="fridayother">{{assignments["fridayother"]}}</textarea> </span>
    </div>
    
    <div class="row-fluid" id="notes">
      <span class="span1"><br>Notes</span>
      <span class="span2"> <textarea id="notes">{{assignments["notes"]}}</textarea></span>
      <span class="span1 offset2">
        <div class="btn-group">
          <button class="btn btn-large" id="back"> <i class="icon-chevron-left"> </i></button>
          <button class="btn btn-large" id="save"><i class="icon-ok"></i> </button>
          <button class="btn btn-large" id="next"> <i class="icon-chevron-right"> </i></button>
        </div>
        <div style="padding-left: 40px;">
          <button class = "btn btn-small"><span id="bottom_date"> {{assignments["date"]}} </span></button>
        </div>
    </span>
    </div>


  </div>
</div> <!--/row -->
{% endblock %}

{% block javascript %}
<script src="assets/js/planner-buttons.js"></script>
{% endblock %}
